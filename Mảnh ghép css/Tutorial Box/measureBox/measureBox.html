<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./measureBox.css">
    <link rel="stylesheet" href="/Mảnh ghép css/Repository/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="measureBox">
        <div class="measureBox-Main">
            <i class="fa fa-caret-right"></i> Số Liệu đo lường
        </div>
        <div class="measureBox-content">
            <div class="measureBox-Map1">
                <div class="circle">
                    <div class="nam" style="--i:260%; background: red;">
                    </div>
                </div>
                <div class="thongSo">
                    <p>34/800</p>
                </div>
            </div>
            <div class="measureBox-Map2">
                <div class="star-progress-bar">
                    <p class="star-number"><span>Tên sản phẩm</span></p>
                    <div class="progress-bar">
                        <div class="progress progress-1" style="width: 34%;"></div>
                    </div>
                    <p class="percent">34/100</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
